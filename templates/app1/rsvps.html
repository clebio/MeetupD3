{% extends "base.html" %}

{% block content %}
    <h2>Event Attendees</h2>
    <ul>
        {% for r in rsvps %}
            <li><a href="/profiles/{{ r.member.member_id }}">{{ r.member.name }}</a>, guests: {{ r.guests }}</li>
	{% empty %}
	    <p>No RSVPs found!</p>
        {% endfor %}
    </ul>
{% endblock %}
